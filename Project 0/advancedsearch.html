<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="advanced.css">
    <title>Advanced Search</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="nav-link">Search</a></li>
            <li><a href="imagesearch.html" class="nav-link"> Images</a></li>
        </ul>
    </nav>
    
    <p class="adv">Advanced Search</p>
    <hr>
    <div class="body">
        <form action="https://google.com/search" name="f">
            <p class="f">Find pages with...</p>

            <label for="inp1">all these words:</label>
            <input autofocus type="text" name="as_q" id="inp1">
            <br>

            <label for="inp2">this exact word or phrase:</label>
            <input type="text" name="as_epq" id="inp2">
            <br>

            <label for="inp3">any of these words:</label>
            <input type="text" name="as_oq" id="inp3">
            <br>

            <label for="inp4">none of these words:</label>
            <input type="text" name="as_eq" id="inp4">
            <br>
            <button type="submit">Advanced Search</button>
        </form>
    </div>
    
</body>
</html>
