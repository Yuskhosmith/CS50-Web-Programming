{% extends "encyclopedia/layout.html" %}

{% block title %}
    EntryNotFound
{% endblock %}

{%block body%}
    <h1>Entry "{{title}}" does not exist</h1>
    {% if related_titles %}
    <p>Related Entries:</p>
    <ul>
      {% for title in related_titles %}
      <li><a href="{% url 'entry' title=title %}">{{title}}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
    
{% endblock %}
