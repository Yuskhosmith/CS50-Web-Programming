{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Entry
{% endblock %}

{%block body%}
    <h1>Create New Entry</h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{create}}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
    
{% endblock %}
